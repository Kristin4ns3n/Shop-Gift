<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gift Shop
    </ion-title>
  </ion-toolbar>
 
<!-- Create another "ion-toolbar" for the Search Bar -->
<ion-toolbar>
  <ion-searchbar
    debounce="800"
    #searchInput mode="ios"
    class="srchBar"
    placeholder="Search for gifts ..."
    (ionInput) = "onSearchChange($event)">  
  </ion-searchbar>
</ion-toolbar>
</ion-header>

<!-- 'ion-content' == container -->
<ion-content>

  <!-- This could be easily been a Grid -->
   <!-- Iterate the items within the 'ion-row' -->
  <ion-row>
    @for(item of items; track i; let i = $index){
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="6" sizeXs="6">   <!-- Each colunm will hold 1 item -->
        
        <!-- Routing is Hell-->
        <ion-card [routerLink] = "['/', 'home', 'gifts', item?id]">
          <!-- "ion-thumbnail" is like an image div container -->
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <!-- The 'ion-label' is a div container for the names and text -->
          <ion-label> 
            <ion-text color="dark"><strong>{{item?.name}}</strong></ion-text>
            
            <p> 
              <ion-text color="dark">
                $<strong>{{item?.price}}</strong>
              </ion-text>

              <ion-text class="rating" color="dark">
                {{item?.rating}}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>
            </p>
          </ion-label>

        </ion-card>     
      </ion-col>
    }
  </ion-row>

</ion-content>
